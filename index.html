<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="raw1">
        <div class="logo">
            <li id="icon"><img src="/img/logo.png" alt="logo"></li>
            <li> <p>Creative <br> <span>Marketing</span></p></li>
        </div>
        <div class="links">
            <li id="menu"><i class="fa fa-bars"></i></li>
            <li> <a href="#"> Home</a></li>
            <li> <a href="#"> Services</a></li>
            <li> <a href="#"> Blog</a></li>
            <li> <a href="#"> About</a></li>
            <li> <a href="#"> FAQ</a></li>
            <li id="search"><img src="/img/search_icon.png" alt="search_icon"></li>
        </div>
    </div>
    <div class="raw2">
        <div class="left col1"></div>
        <div class="left col2"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#menu').click(function(){
                $('.links li:not(:first-child)').fadeToggle();
            });
        });
    </script>
</body>
</html>
